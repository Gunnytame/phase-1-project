    <section id="comment">
        <h2>Did we miss a great spot? ...  Let us know and it could be added to the list!</h2>
        <form class="suggestions">
            <label for="name">Name of tourist destination:</label>
            <textarea type="text" id="name" name="name" required></textarea>

            <label for="location">Location:</label>
            <textarea type="location" id="location" name="location" required></textarea>

            <label for="Comment">Personal experience that made this a great spot:</label>
            <textarea id="message" name="message" required></textarea>

            
        </form>
