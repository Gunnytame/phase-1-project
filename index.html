<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to go while going to Flatiron School</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="src/index.js"></script>
    <style>
    </style>
</head>
<body>
    <header>
        <h1>Where to go while going to Flatiron School</h1>
        <img class = "logo" src = "assets"/>

        <nav id="denver-list">
        </nav>
    </header>

    <div id="category-info">
        <img id = "detail-image" src="" />
        <div>
            <h1 id = "name">Name </h1>
            <h2 id = "category">Category</h2>
            <p id = "description">Description</p>
            
        </div>
    </div>


    <section id="comment">
        <h2>Did we miss a great spot? ...  Let us know and it could be added to the list!</h2>
        <form>
            <label for="name">Name of tourist destination:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="location" id="location" name="location" required>

            <label for="Comment">Personal experience that made this a great spot:</label>
            <textarea id="message" name="message" required></textarea>

            
        </form>
        
        <form>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>

    </section>

    <footer>
        <p>&copy; 2023 Gunnar/SherinaPhase1Project. All rights reserved.</p>
    </footer>
</body>
</html>
